<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to Our Big Day</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Countdown to Our Big Day</h1>
        <h2>Anna &lt;3</h2>
        <h3>Event: Our first date <3</h3>
        <h3>Date: July 22nd</h3>
        <div id="countdown">
            <div><span id="days"></span>Days</div>
            <div><span id="hours"></span>Hours</div>
            <div><span id="minutes"></span>Minutes</div>
            <div><span id="seconds"></span>Seconds</div>
        </div>
        <p id="message"></p>
        <p>We can't wait to celebrate our special day together!</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
